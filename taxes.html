<!DOCTYPE html>
<html lang="en">
  <head>

  <div class="container" style="background-color: rgb(225, 225, 225); padding-bottom: 3em;">

      </div>

  <div class="row">

      <div class="col-md-3">$<input type="text" id="agi" value="0"/></div>
